<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">News App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab=='all'} ? 'active'"
                       th:href="@{/news/all}">
                        All
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab=='national'} ? 'active'"
                       th:href="@{/news/national}">
                        National
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeTab=='international'} ? 'active'"
                       th:href="@{/news/international}">
                        International
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="news : ${newsList}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${news.title}">News Title</h5>
<!--                    <p class="card-text text-truncate"-->
<!--                       th:text="${news.content}">News contentâ€¦</p>-->
<!--                    <p class="text-muted">-->
<!--                        <small th:text="${news.publishedDate}">Date</small>-->
<!--                    </p>-->
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(newsList)}" class="text-center text-secondary mt-5">
        <p>No news available in this category.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
